<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Tiny Valentine</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #fff1e6;
      padding: 40px;
      border-radius: 24px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: floatIn 1s ease;
    }

    h1 {
      color: #5e548e;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #6d6875;
      font-size: 15px;
      margin: 12px 0;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      background: #cdb4db;
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 14px;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #3c096c;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    #response {
      margin-top: 20px;
      font-weight: 500;
      color: #5e548e;
      min-height: 24px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Buenas tardes dias nochesüå∏</h1>

    <p>
      I made this tiny webpage just to ask you something.
    </p>

    <p>
      It took more effort than choosing an ice cream flavor.
      And that‚Äôs saying something.
    </p>

    <p>
      This Valentine‚Äôs Day (Feb 14) üçì<br>
      would you like to go get ice cream with me?
    </p>

    <div class="buttons">
      <button onclick="sayYes()">Yes, let‚Äôs go üç¶</button>
      <button onclick="sayMaybe()">Tell me when üòå</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("response").innerText =
        "Yay! Best decision of today üíï Ice cream approved.";

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function sayMaybe() {
      document.getElementById("response").innerText =
        "Fair enough üòå Ice cream patiently waiting.";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
